<div class="text-center">
    <div class="row justify-content-center">
        <div class="col-2">
           <button type="button" class="btn btn-primary mt-3 mr-3" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                Add article
            </button>
        </div>
        <div class="col-3 ">
            <div class="input-group mt-3 ml-2">
                <span class="input-group-text" id="basic-addon1">Filter</span>
                <input id="filterbox" type="text" class=" form-control" list="staticUserIds"
                    [(ngModel)]="searchValue" />
                <datalist id="staticUserIds">
                    <option *ngFor="let tag of prevTagList">{{tag.name}}</option>
                </datalist>
            </div>
        </div>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabIndex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Header</span>
                        <input type="text" [(ngModel)]="headerValue" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Description</span>
                        <textarea class="form-control" aria-label="With textarea" [(ngModel)]="descValue"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        (click)="disp()">Submit</button>
                </div>

            </div>
        </div>
    </div>
    <div class="row row-cols-3 row-cols-md-3 g-4">
        <div class="col-lg-4 col-md-6 col-sm-10 mx-auto" *ngFor="let article of articleList; index as i">
            <app-card *ngIf="check(article.tags)" [article]="article" [ind]="i"></app-card>
        </div>
    </div>
</div>
